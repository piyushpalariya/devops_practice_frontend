name: ci
on : 
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x,20.x,18.x]
        steps:
          - name : checkout code
            uses: actions/checkout@v4
            
          - name: setup node ${{matrix.node-version}}
            uses: actions/checkout@v4
            with:
                node-version: ${{matrix.node-version}}
                cache: "npm"        

          - name: install dependencies
            run: npm ci
                
